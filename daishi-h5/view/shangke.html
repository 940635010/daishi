        .shangke-beiji{

        .shangke-div{

        .shangke-input>button{

            border: 0;

        }
        /* 底部样式 */

            margin: 0;
            list-style: none;
        }
        footer{

            width: 100%;

        footer>ul{

            height: 60px;

        .free img{

        .products{

        .products img{
            width: 100%;
        }
        footer>ul>li{
            width: 25%;

            line-height: 60px;
            font-size: 13px;
        }
        footer>ul>li img{

        .shangke-products{
            margin-top: 21px;

        .shangke-tab{
