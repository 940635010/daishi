<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../style/share.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>中考</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #content {
            position: relative;
            top: -4px;
            width: 100%;
            height: 500px;
            background-color: turquoise;
        }

        .tab-bar {
            width: 90%;
            margin: 0 auto;
            height: 300px;
        }

        .tab-bar>span {
            width: 85px;
            height: 24px;

        }
    </style>
</head>

<body>
    <!-- 顶部公共部分 -->
    <header>
        <ul>
            <li><img src="./../images/share/top_03.jpg" style="width:43px;height:30px;line-height:50px;"></li>
            <li><img src="./../images/share/top_05.jpg" style="width:180px;height:40px;line-height:50px;"></li>
            <li><img src="./../images/share/top_07.jpg" style="width:140px;height:30px;line-height:50px;"></li>
        </ul>
    </header>
    <!-- 站位unmount -->
    <div class="cs">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./../images/share/banner01.jpg" /></div>
                <div class="swiper-slide"><img src="./../images/share/banner02.jpg" /></div>
                <div class="swiper-slide"><img src="./../images/share/banner03.jpg" /></div>
                <div class="swiper-slide"><img src="./../images/share/banner04.jpg" /></div>
                <div class="swiper-slide"><img src="./../images/share/banner05.jpg" /></div>
                <div class="swiper-slide"><img src="./../images/share/banner06.jpg" /></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <div class="settings">
            <ul>
                <li><img src="./../images/share/icon1.png" alt=""></li>
                <li><img src="./../images/share/icon2.png" alt=""></li>
                <li><img src="./../images/share/icon3.png" alt=""></li>
                <li><img src="./../images/share/icon4.png" alt=""></li>
                <li><img src="./../images/share/icon5.png" alt=""></li>
                <li><img src="./../images/share/icon6.png" alt=""></li>
            </ul>
            <div class="settings-name">
                <span>幼升小</span>
                <span>小升初</span>
                <span>春季班</span>
                <span>中小学一对一</span>
                <span>中考集训</span>
                <span>高考集训</span>
            </div>
        </div>
    </div>
    <div class="time-out">
        <div class="time-title"><span>2020高考倒计时</span><span>2020中考倒计时</span></div>
    </div>
    <div id="content">
        <div class="tab-bar">
            <div class="tab">
                <span>VIP一对一</span>
                <span>3-6精品班</span>
                <span>15人大班</span>
            </div>
            <div class="tab-content">
                <div class="tab-items show"></div>
                <div class="tab-items"></div>
                <div class="tab-items"></div>
            </div>
        </div>
    </div>
    <!-- 固定地步区域 -->
    <footer>
        <div class="products">
            <img src="./../images/share/footer_03.jpg">
        </div>
        <div class="free">
            <img src="./../images/share/footer2_12.jpg">
        </div>
        <ul>
            <li><img src="./../images/share/foot-span_03.jpg"> </li>
            <li><img src="./../images/share/foot-span_05.jpg"> </li>
            <li><img src="./../images/share/foot-span_07.jpg"> </li>
            <li><img src="./../images/share/foot-span_09.jpg"> </li>
        </ul>
    </footer>
</body>
<script src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
<script src="./../js/share.js"> </script>
<script>

</script>

</html>
