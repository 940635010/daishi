<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/select.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>
    <div id="shoufei-box">
        <div id="shoufei-mask"></div>
        <div class="shoufei-box">
            <input class="shoufei-first" type="text" placeholder="请输入您孩子的姓名">
            <input type="text" placeholder="请输入您的电话">
            <input type="text" placeholder="住址（便于就近安排校区）">
            <div class="charge-select">
                <div id="charge-select1"></div>
                <div id="charge-select3"></div>
                <div id="charge-select2"></div>
            </div>
            <div class="charge-select">
                <button class="charge-btn btn-style1">立即获取课程报价</button>
                <button class="charge-btn btn-style2">稍后咨询</button>
            </div>
            <div class="shoufei-i">X</div>
        </div>
    </div>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/select.js"></script>
    <script>
        new Select({
            position:$('#charge-select1'),
            arr:["年级","幼儿","一年级","二年级","三年级","四年级","五年级","六年级","初一","初二","初三","高一","高二","高三"],
            width:'148px',
            height:'60px',
            drop:'180px'
        })
        new Select({
            position:$('#charge-select2'),
            arr:["科目",'语文','数学','英语','物理','化学','语言表演','情商美术'],
            width:'133px',
            height:'60px',
            drop:'180px'
        })
        new Select({
            position:$('#charge-select3'),
            arr:["班级",'一对一','3~6人精品','15人大师班'],
            width:'133px',
            height:'60px',
            drop:'180px'
        })
        window.onload=function(){
            if(sessionStorage.getItem("key")){
                $('#shoufei-box').css('display','none')
            }
        }
        $('.shoufei-i').on('click',function(){
            console.log($('#shoufei-box').css('display'))
            if($('#shoufei-box').css('display')=='block'){
                sessionStorage.setItem("key", "ture");
                $('#shoufei-box').css('display','none')
            }
        })
    </script>
</body>
</html>
