<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/select.css">
    <title>PC留言</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>
    <div id="liuyan-box">
        <div id="liuyan-mask">
            
        </div>
        <div class="pcly">
            <div class="liuyan-box">
                <input class="ly-inp1" type="text" placeholder="您孩子的姓名">
                <div class="liuyan-select1"></div>
                <input class="ly-inp2" type="text" placeholder="您的联系电话">
                <textarea id="TextArea1" cols="100" rows="5" placeholder="回复"/></textarea>
                <button>立即提交</button>
            </div>
            <div class="close-btn">X</div>
        </div>
    </div>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/select.js"></script>
    <script>
        new Select({
            position:$('.liuyan-select1'),
            arr:["年级","幼儿","一年级","二年级","三年级","四年级","五年级","六年级","初一","初二","初三","高一","高二","高三"],
            width:'234px',
            height:'57px',
            drop:'90px'
        })
        $('.close-btn').on('click',function(){
            $('#shoufei-box').css({'display':'none'})
        })
    </script>
</body>
</html>
